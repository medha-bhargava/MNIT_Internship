<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
      // Redirect to index.html and preserve route
      var path = window.location.pathname;
      var redirectTo = "/MNIT_Internship/index.html";
      if (!path.endsWith("/")) path += "/";
      window.location.replace(redirectTo + "?redirect=" + encodeURIComponent(path));
    </script>
    <title>Redirecting...</title>
</head>

</body>
</html>
